<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wux Weapp - 微信小程序自定义 UI 组件</title>
    <meta name="baidu_union_verify" content="f87be528db5909583853c63f143074b9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="一套组件化、可复用、易扩展的微信小程序 UI 组件库">
    <meta name="keywords" content="wux,wuxui,wux weapp,weapp,weixin,miniprogram,微信小程序">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="//wuxui.com">
    <link rel="dns-prefetch" href="//wux-weapp.github.io">
    <link rel="apple-touch-icon-precomposed" href="_images/logo.png">
    <link rel="shortcut icon" type="image/ico" href="_images/favicon.ico">
    <link rel="stylesheet" href="_scripts/lib/themes/vue.css">
    <style>.layui-layer{border-radius:12px !important}.hide{display:none}#ilove{background:#fff;border-radius:12px;text-align:center}.ilove__title{padding:12px}.ilove__title p{margin: 0 0 6px}</style>
    <style>table{display:table!important}.markdown-section p>img{box-shadow: 0 8px 20px rgba(143,168,191,0.35)}.markdown-section code{color:#3498DB;}.markdown-section ul li{list-style-type: disc}</style>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            if (window.location.hostname.indexOf('wux-weapp.github.io') !== -1) {
                hm.src = "https://hm.baidu.com/hm.js?adb4df4f1e5059eae4ee47601cfe9397";
            } else {
                hm.src = "https://hm.baidu.com/hm.js?e2ae120f3fc699acf9ff7dd7c8e9735b";
            }
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>

<body>
    <div id="ilove" class="hide" style="width: 640px; height: 400px;">
        <div class="ilove__title">
            <p>iLove恋爱小事 - by hcc</p>
            <p>记录您的幸福瞬间 & 传递爱的讯息！</p>
            <p>快邀请你的另一半，一起来体验吧~</p>
        </div>
        <img src="http://cdn.skyvow.cn/ilove/static/wx_mini_qrcode.jpg" alt="微信小程序 - iLove恋爱小事" width="256" height="256">
        <img src="http://cdn.skyvow.cn/ilove/static/qq_mini_qrcode.jpg" alt="QQ小程序 - iLove恋爱小事" width="256" height="256">
    </div>
    <div id="app"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="_scripts/mouseEffects.js"></script>
    <script src="_scripts/layer/layer.js"></script>
    <script src="_scripts/html2json.js"></script>
    <script src="_scripts/doraemon.js"></script>
    <script>
        setTimeout(function () {
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: ['auto'],
                skin: 'layui-layer-nobg',
                shadeClose: true,
                content: $('#ilove')
            })
        }, 1000)

        window.$docsify = {
            themeColor: '#36D7B7',
            coverpage: true,
            loadSidebar: true,
            loadNavbar: true,
            subMaxLevel: 2,
            auto2top: true,
            search: {
                noData: {
                    '/': '没有结果!',
                    '/': 'No results!'
                },
                paths: 'auto',
                placeholder: {
                    '/': '搜索',
                    '/': 'Search'
                },
            },
            plugins: [
                function(hook) {
                    var footer = [
                        '<hr/>',
                        '<footer>',
                        '<span><a href="https://github.com/skyvow">Made with by skyvow</a></span>',
                        '</footer>'
                    ].join('')

                    hook.afterEach(function(html) {
                        return html + footer
                    })
                },
            ],
            name: 'Wux Weapp',
            repo: 'https://github.com/wux-weapp/wux-weapp/',
        }
    </script>
    <script src="_scripts/lib/docsify.min.js"></script>
    <script src="_scripts/lib/plugins/search.min.js"></script>
    <script src="_scripts/dist/docsify-copy-code.min.js"></script>
    <script src="_scripts/graysale.js"></script>
</body>

</html>
